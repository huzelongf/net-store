<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>灵灵G分销仓存管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/public/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/public/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/public/css/AdminLTE.min.css">
    <!-- iCheck -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>
<div class="main-container">
    <div class="main-content">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-header with-border">
                        <h3 class="box-title">编辑商品类别</h3>
                    </div>
                    <br>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" id="bookInfo_form">
                        <input type="hidden" name="id" value="{{id}}">
                        <div class="form-group">
                            <label for="code" class="col-sm-2 control-label">编码</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="code" name="code" placeholder="编号" value="{{code}}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">名称<label style="color:red;">*</label></label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="name" name="name" value="{{name}}" placeholder="名称">
                            </div>
                            <div class="col-sm-3"><span  style="font-size:12px;line-height: 35px">提示：20个字以内</span></div>
                        </div>
                        <div class="form-group">
                            <label for="inputRemark" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" row="3" id="inputRemark"  placeholder="备注" style="resize:none"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12" style="text-align: center;">
                                <button type="button" class="btn btn-info">保存</button>
                                <button type="button" class="btn btn-default cancel_btn">返回</button><!-- pull-right -->
                            </div>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- /.main-container -->
</div>

<!-- jQuery 3 -->
<script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/public/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>

    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    $(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        $(".cancel_btn").on("click",function(){
            parent.layer.close(index);
        })

        $('.btn-info').on('click', function () {

            var jsonuserinfo = $('#bookInfo_form').serializeObject();
            $.ajax({
                url : "/dict/update?_csrf={{ ctx.csrf | safe }}",
                type: "POST",
                dataType:'json',
                data:jsonuserinfo,
                success: function(ds) {
                    if (ds.code == 200) {
                        parent.refesh();
                    }
                    parent.layer.close(index);
                },
                error : function() {
                    alert("系统发生异常，请稍后再试");
                },
            });


        })
    });
</script>
</body>
</html>
